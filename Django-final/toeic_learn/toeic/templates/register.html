{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>欸！愛多益 - 會員註冊</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <script src="{% static 'script/all.js' %}"></script>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
    />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            max-width: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>欸！愛多益</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="register-title">會員註冊</span>
    </div>

    {% block content %}
    <div class="container">
        <div class="form-container">
            <h2>會員註冊</h2>
            <form id="registerForm" novalidate>
                {% csrf_token %}
                {{ form.email }}
                {{ form.nickname }}
                {{ form.password1 }}
                {{ form.password2 }}
                <button type="submit">註冊</button>
            </form>
            <p>已有帳號？<a href="{% url 'login' %}">立即登入</a></p>
        </div>
    </div>
    {% endblock %}

    <a href="{% url 'home' %}" id="backButton">回到首頁</a>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('{% url "register" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        text: '註冊成功！',
                        timer: 1500
                    }).then(() => {
                        window.location.href = data.redirect;
                    });
                } else {
                    // 顯示所有錯誤
                    let errorHtml = '<ul style="text-align: left;">';
                    for (let field in data.errors) {
                        data.errors[field].forEach(error => {
                            errorHtml += `<li>${error}</li>`;
                        });
                    }
                    errorHtml += '</ul>';
                    
                    Swal.fire({
                        icon: 'error',
                        title: '註冊失敗',
                        html: errorHtml
                    });
                }
            });
        });
    </script>
    <footer class="footer">
        <div class="footer-container">
            <!-- 聯絡我們區塊 -->
            <div class="contact-us">
                <h3>聯絡我們</h3>
                <ul>
                    <li><i class="fas fa-phone"></i><a href="tel:02 3322 2777"> 電話：02 3322 2777</a></li>
                    <li><i class="fas fa-map"></i><a href="https://maps.app.goo.gl/3NMVwufcbbTrfQNz6" target="_blank"> 地址：100台北市中正區濟南路一段321號</a></li>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14459.01851827243!2d121.5254698!3d25.0423998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a970a11a84ad%3A0x58e05f2528812097!2z5ZyL56uL6Ie65YyX5ZWG5qWt5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1728891709611!5m2!1szh-TW!2stw" 
                        height="250"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 欸！愛多益 版權所有</p>
        </div>
    </footer>
</body>

</html>
