    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOEIC學習平台 - 重設密碼</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">重設密碼</h2>
            <p class="text-sm text-gray-600 mb-6 text-center">請輸入你的電子郵件地址，我們會寄送一個連結來重設你的密碼。</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">電子郵件地址：</label>
                    <input type="email" name="email" id="id_email" required
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">
                    送出
                </button>
            </form>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline text-sm">返回登入頁</a>
            </div>
        </div>
    </body>
    </html>
