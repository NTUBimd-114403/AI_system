{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC學習平台-個人資訊設定</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/record.css' %}"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 新增的 CSS 樣式，也可以放在一個新的 CSS 檔中 */
        .settings-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .settings-section {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .settings-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-update {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-update:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>TOEIC學習平台</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="nav-buttons">
            <a href="{% url 'home' %}" target="_self">
                <button class="nav-btn">
                    <i class="fas fa-home"></i> 首頁
                </button>
            </a>
            <a href="{% url 'test' %}" target="_self">
                <button class="nav-btn">
                    <i class="fas fa-file-alt"></i> 測驗平台
                </button>
            </a>
            {% if user.is_authenticated %}
              <a href="{% url 'relation_map' %}" target="_self">
        <button class="nav-btn {% if request.path == '/relation-map/' %}current{% endif %}">
            <i class="fas fa-project-diagram"></i> 單字關聯地圖
        </button>
    </a>
                <a href="{% url 'history' %}" target="_self">
                    <button class="nav-btn">
                        <i class="fas fa-history"></i> 歷史單字
                    </button>
                </a>
                <a href="{% url 'record' %}" target="_self">
                    <button class="nav-btn">
                        <i class="fas fa-user"></i> 學習歷程
                    </button>
                </a>
                <a href="{% url 'faq' %}" target="_self">
                <button class="nav-btn {% if request.path == '/faq/' %}current{% endif %}">
                    <i class="fas fa-question-circle"></i> 常見問題
                </button>
            </a>
                <a href="{% url 'profile-settings' %}" target="_self">
                    <button class="nav-btn current">
                        <i class="fas fa-cog"></i> 歡迎, {{ user.nickname }}
                    </button>
                </a>
                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-btn">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" target="_self">
                    <button class="nav-btn">
                        <i class="fas fa-user"></i> 會員註冊/登入
                    </button>
                </a>
            {% endif %}
        </div>
    </div>

    <div class="settings-container">
        <h2><i class="fas fa-user-edit"></i> 編輯個人資料</h2>

        <div class="settings-section">
            <h3>修改暱稱</h3>
            <form id="update-nickname-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nickname">新暱稱</label>
                    <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}" required>
                </div>
                <button type="submit" class="btn-update">儲存暱稱</button>
            </form>
        </div>

        <div class="settings-section">
            <h3>修改密碼</h3>
            <form id="change-password-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="old-password">舊密碼</label>
                    <input type="password" id="old-password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">新密碼</label>
                    <input type="password" id="new-password" name="new_password1" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">再次輸入新密碼</label>
                    <input type="password" id="confirm-password" name="new_password2" required>
                </div>
                <button type="submit" class="btn-update">修改密碼</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="contact-us">
                <h3>聯絡我們</h3>
                <ul>
                    <li><i class="fas fa-phone"></i><a href="tel:02 3322 2777"> 電話：02 3322 2777</a></li>
                    <li><i class="fas fa-map"></i><a href="https://maps.app.goo.gl/3NMVwufcbbTrfQNz6" target="_blank"> 地址：100台北市中正區濟南路一段321號</a></li>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14459.01851827243!2d121.5254698!3d25.0423998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a970a11a84ad%3A0x58e05f2528812097!2z5ZyL56uL6Ie65YyX5ZWG5qWt5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1728891709611!5m2!1szh-TW!2stw"
                        height="250"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 TOEIC學習平台 版權所有</p>
        </div>
    </footer>
    <script>
        // 你的 JavaScript 腳本將會放在這裡
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            return parts.length === 2 ? parts.pop().split(';').shift() : '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 處理修改暱稱表單的提交
            const updateNicknameForm = document.getElementById('update-nickname-form');
            updateNicknameForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const newNickname = document.getElementById('nickname').value;
                fetch('/update-profile/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ nickname: newNickname })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('暱稱更新成功！');
                        document.querySelector('.nav-buttons .nav-btn').innerHTML = `<i class="fas fa-user"></i> 歡迎, ${newNickname}`;
                    } else {
                        alert('更新失敗：' + data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
            });

            // 處理修改密碼表單的提交
            const changePasswordForm = document.getElementById('change-password-form');
            changePasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const oldPassword = document.getElementById('old-password').value;
                const newPassword1 = document.getElementById('new-password').value;
                const newPassword2 = document.getElementById('confirm-password').value;

                if (newPassword1 !== newPassword2) {
                    alert('兩次輸入的新密碼不一致！');
                    return;
                }

                fetch('/change-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password1: newPassword1,
                        new_password2: newPassword2
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('密碼修改成功！');
                        changePasswordForm.reset(); // 清空表單
                    } else {
                        alert('密碼修改失敗：' + data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
