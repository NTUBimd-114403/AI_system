    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOEIC學習平台 - 設定新密碼</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">設定新密碼</h2>
            {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_new_password1" class="block text-gray-700 text-sm font-bold mb-2">新密碼：</label>
                    <input type="password" name="new_password1" id="id_new_password1" required
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="id_new_password2" class="block text-gray-700 text-sm font-bold mb-2">確認新密碼：</label>
                    <input type="password" name="new_password2" id="id_new_password2" required
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
                </div>
                {% for error in form.new_password1.errors %}
                <p class="text-red-500 text-xs italic mb-2">{{ error }}</p>
                {% endfor %}
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">
                    設定密碼
                </button>
            </form>
            {% else %}
            <p class="text-center text-red-500">連結無效或已過期，請重新發送密碼重設請求。</p>
            <div class="text-center mt-4">
                <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline text-sm">重新發送連結</a>
            </div>
            {% endif %}
        </div>
    </body>
    </html>
