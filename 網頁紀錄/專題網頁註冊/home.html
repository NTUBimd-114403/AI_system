<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC學習平台</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1{
            text-align: center;
            color: #58585b;
        }

        p{
            font-weight: bold;
        }
        /* 主要內容區域 */
        .main-content {
            flex: 1;
            padding: 10px;
            padding-right: 0px;
            padding-left: 0px;
            transition: margin-left 0.3s; /* 當側邊欄開啟時，主要內容區域會平移 */
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(#86c0e6 30%,#bdd9ec 70%);
            color: #58585b;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        /* 菜單按鈕樣式 */
        .menu-btn {
            font-size: 24px;
            background-color: transparent;
            color: #58585b;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            margin-right: 20px; 
            border-radius: 5px;
        }

        .menu-btn1 {
            font-size: 24px;
            background-color: transparent;
            color: #58585b;
            border: none;
            cursor: pointer;
            padding-top: 17px ;
            padding-left: 30px;
            padding-bottom: 20px;
            margin-right: 20px; 
            border-radius: 5px;
        }
        
        /* 當前頁面按鈕樣式 */
        .current {
            background-color: #58585b !important;
            color: #fff !important;
            pointer-events: none;
            cursor: default;
        }

        /* 標題樣式 */
        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* 導覽列按鈕容器 */
        .nav-buttons {
            margin-right: auto;
            display: flex;
            gap: 10px; /* 按鈕之間的間距 */
        }

        /* 導覽列按鈕樣式 */
        .nav-btn {
            background-color: #dae9f6;
            color:	#58585b;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: 	#c4d1de;
        }

        /* 響應式設計，適應不同螢幕大小 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column; /* 垂直堆疊 */
                align-items: stretch;
            }
            .nav-buttons {
                justify-content: center;
            }
        }

        
        .content {
            margin: 20px;
            margin-left: 0px;
            margin-right: 0px;
            padding: 20px;
            padding-right: 0px;
            padding-left: 0px;
        }

        /* 輪播圖樣式 */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            min-width: 100%;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border: none;
            z-index: 10;
        }

        .carousel-button-left {
            left: 0;
        }

        .carousel-button-right {
            right: 0;
        }


        /* 提示箭頭 */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        /* 滑動提示動畫 */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }


        /* Footer容器樣式 */
        .footer {
            background: linear-gradient(#bdd9ec 30%, #86c0e6 70%);
            color: #6c4409;
            padding: 40px 20px;
            text-align: center;
            position: relative; /* 確保 z-index 生效 */
            z-index: -1; /* 設置最低層級 */
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* 單個區塊的樣式 */
        .footer .about-us,
        .footer .contact-us,
        .footer .social-media {
            width: 20%;
            padding: 10px;
        }

        .footer h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #6c4409;
        }

        .footer p,
        .footer ul {
            font-size: 14px;
            line-height: 1.6;
        }

        /* 聯絡方式樣式 */
        .footer .contact-us ul {
            list-style: none;
            padding: 0;
        }

        .footer .contact-us li {
            margin-bottom: 10px;
        }

        /* 版權聲明樣式 */
        .footer-bottom{
            padding: 10px;
        }

        .footer-bottom p {
            font-size: 12px;
            color: #6c4409;
        }

        /* 當前頁面按鈕樣式改變 */
        a.current .nav-btn {
            background-color: #6c4409;
            color: #fff;
            pointer-events: none; /* 禁用點擊 */
            cursor: default;
            position: relative;
        }

    </style>
    <!-- 引入icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>TOEIC學習平台</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="nav-buttons">
            <a href="home.html" target="_self"><button class="nav-btn"><i class="fas fa-home"></i> 首頁</button></a>
            <a href="test.html" target="_self"><button class="nav-btn"><i class="fas fa-file-alt"></i> 測驗平台</button></a>
            <a href="notes.html" target="_self"><button class="nav-btn"><i class="fas fa-file-alt"></i> 筆記中心</button></a>
            <a href="user.html" target="_self"><button class="nav-btn"><i class="fas fa-user"></i> 會員註冊/登入</button></a>                        
        </div>
    </div>

    <!-- 主要內容區域 -->
        <div class="main-content">
            <div class="content">
                <div class="marquee-container">
                    <div class="marquee-text">
                        <h1>探索英語學習的無限可能，讓您的進步從這裡開始，打造專屬於您的高效多益學習之旅！
                    </div>
                </div>
            </div>
            <div class="scroll-down">⬇ 滑動以查看更多內容</div>  
            <!-- 輪播圖 -->
            <div class="carousel">
                <div class="carousel-images" id="carousel-images">
                    <img src="https://blog.tripbaa.com/wp-content/uploads/2020/10/plan_2020090316351725750_b.jpg" 
                    alt="Image 1" class="carousel-image">
                    <img src="https://www.necoast-nsa.gov.tw/FileArtPic.ashx?id=791&w=600&h=400" 
                    alt="Image 2" class="carousel-image">
                    <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2024/09/25/realtime/30605412.jpg&s=Y&x=0&y=0&sw=7629&sh=5089&exp=3600" 
                    alt="Image 3" class="carousel-image">
                </div>
                <button class="carousel-button carousel-button-left" id="prevBtn">❮</button>
                <button class="carousel-button carousel-button-right" id="nextBtn">❯</button>
            </div>
        </div>
    </div>

    <script>
        // 獲取當前頁面的網址
        const currentPage = window.location.pathname.split("/").pop();
    
        // 選取所有導航按鈕
        const navLinks = document.querySelectorAll(".nav-buttons a");
    
        navLinks.forEach(link => {
            // 取得按鈕的 href
            const page = link.getAttribute("href");
            if (page === currentPage) {
                link.querySelector(".nav-btn").classList.add("current");
            }
        });
    </script>

</body>

</footer>
