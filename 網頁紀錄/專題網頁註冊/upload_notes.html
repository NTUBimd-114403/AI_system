<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1{
            text-align: center;
            color: #58585b;
        }

        p{
            font-weight: bold;
        }
        /* 主要內容區域 */
        .main-content {
            flex: 1;
            padding: 10px;
            padding-right: 0px;
            padding-left: 0px;
            transition: margin-left 0.3s;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(#86c0e6 30%,#bdd9ec 70%);
            color: #58585b;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .menu-btn {
            font-size: 24px;
            background-color: transparent;
            color: #58585b;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            margin-right: 20px; 
            border-radius: 5px;
        }

        .menu-btn1 {
            font-size: 24px;
            background-color: transparent;
            color: #58585b;
            border: none;
            cursor: pointer;
            padding-top: 17px ;
            padding-left: 30px;
            padding-bottom: 20px;
            margin-right: 20px; 
            border-radius: 5px;
        }

        .current {
            background-color: #58585b !important;
            color: #fff !important;
            pointer-events: none;
            cursor: default;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .nav-buttons {
            margin-right: auto;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: #dae9f6;
            color:	#58585b;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #c4d1de;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .nav-buttons {
                justify-content: center;
            }
        }

        .content {
            margin: 20px;
            margin-left: 0px;
            margin-right: 0px;
            padding: 20px;
            padding-right: 0px;
            padding-left: 0px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f3f4f6;
            border-radius: 10px;
            margin-top: 30px;
        }

        .upload-form input[type="file"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-form textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            resize: none;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #6c4409;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-form button:hover {
            background-color: #5a3a08;
        }

        /* Footer容器樣式 */
        .footer {
            background: linear-gradient(#bdd9ec 30%, #86c0e6 70%);
            color: #6c4409;
            padding: 40px 20px;
            text-align: center;
            position: relative; /* 確保 z-index 生效 */
            z-index: -1; /* 設置最低層級 */
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* 單個區塊的樣式 */
        .footer .about-us,
        .footer .contact-us,
        .footer .social-media {
            width: 20%;
            padding: 10px;
        }

        .footer h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #6c4409;
        }

        .footer p,
        .footer ul {
            font-size: 14px;
            line-height: 1.6;
        }

        /* 聯絡方式樣式 */
        .footer .contact-us ul {
            list-style: none;
            padding: 0;
        }

        .footer .contact-us li {
            margin-bottom: 10px;
        }

        /* 版權聲明樣式 */
        .footer-bottom{
            padding: 10px;
        }

        .footer-bottom p {
            font-size: 12px;
            color: #6c4409;
        }

        /* 當前頁面按鈕樣式改變 */
        a.current .nav-btn {
            background-color: #6c4409;
            color: #fff;
            pointer-events: none; /* 禁用點擊 */
            cursor: default;
            position: relative;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>TOEIC學習平台</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <a href="home.html" target="_self"><button class="nav-btn"><i class="fas fa-home"></i> 首頁</button></a>
            <a href="test.html" target="_self"><button class="nav-btn"><i class="fas fa-file-alt"></i> 測驗平台</button></a>
            <a href="notes.html" target="_self"><button class="nav-btn"><i class="fas fa-file-alt"></i> 筆記中心</button></a>
            <a href="user.html" target="_self"><button class="nav-btn"><i class="fas fa-user"></i> 會員註冊/登入</button></a>                        
        </div>
    </div>

    <div class="main-content">
        <div class="content">
            <h1>上傳筆記</h1>
            <div class="upload-form">
                <label for="file-upload">選擇筆記檔案：</label>
                <input type="file" id="file-upload" name="file-upload" accept=".pdf,.doc,.docx,.txt">
                <label for="description">筆記描述：</label>
                <textarea id="description" name="description" placeholder="輸入筆記描述..."></textarea>
                <button type="submit">上傳筆記</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector("button[type='submit']").addEventListener("click", function(event) {
            event.preventDefault(); // 防止表單提交

            const fileInput = document.getElementById("file-upload");
            const descriptionInput = document.getElementById("description");
            const allowedFormats = [".pdf", ".doc", ".docx", ".txt"]; // 設定允許的檔案格式
            const file = fileInput.files[0];
            const description = descriptionInput.value.trim();

            // 檢查檔案格式
            if (file) {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (!allowedFormats.includes("." + fileExtension)) {
                    alert("檔案格式錯誤！請選擇PDF、DOC、DOCX或TXT格式的檔案。");
                    return;
                }
            } else {
                alert("請選擇檔案進行上傳！");
                return;
            }

            // 檢查描述是否為空
            if (!description) {
                alert("請填寫筆記描述！");
                return;
            }

            // 若無錯誤，顯示上傳成功
            alert("上傳成功！");
            // 清空表單內容
            fileInput.value = "";
            descriptionInput.value = "";
        });
    </script>
</body>
