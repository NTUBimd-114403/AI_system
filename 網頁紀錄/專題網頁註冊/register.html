<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC學習平台 - 會員註冊</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1{
            text-align: center;
            color: #58585b;
        }

        p{
            font-weight: bold;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(#86c0e6 30%,#bdd9ec 70%);
            color: #58585b;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .menu-btn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .nav-buttons {
            margin-right: auto;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: #dae9f6;
            color: #58585b;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #73a5d3;
            color: #fff;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #86c0e6;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #73a5d3;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>TOEIC學習平台</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="nav-buttons">
            <a href="home.html" target="_self"><button class="nav-btn"><i class="fas fa-home"></i> 首頁</button></a>
            <a href="test.html" target="_self"><button class="nav-btn"><i class="fas fa-file-alt"></i> 測驗平台</button></a>
            <a href="notes.html" target="_self"><button class="nav-btn"><i class="fas fa-file-alt"></i> 筆記中心</button></a>
            <a href="user.html" target="_self"><button class="nav-btn"><i class="fas fa-user"></i> 會員註冊/登入</button></a>                        
        </div>
    </div>

    <div class="form-container">
        <h2>註冊</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="使用者名稱" required>
            <input type="email" id="email" placeholder="電子郵件" required>
            <input type="password" id="password" placeholder="密碼" required>
            <input type="password" id="confirm-password" placeholder="確認密碼" required>
            <button type="submit">註冊</button>
        </form>
        <p>已有帳號？<a href="user.html">立即登入</a></p>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            
            if (password !== confirmPassword) {
                alert("密碼不一致，請重新輸入！");
                return;
            }
            
            setTimeout(() => {
                alert("註冊成功！");
                window.location.href = "home.html";
            }, 500);
        });
    </script>
</body>
</html>
