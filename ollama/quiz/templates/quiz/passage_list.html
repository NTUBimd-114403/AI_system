<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <title>{{ part }} 文章列表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            color: #2c3e50;
        }
        .passage-list {
            margin-top: 1.5rem;
        }
        .passage-item {
            padding: 0.6rem 1rem;
            background-color: #fff;
            border-radius: 6px;
            margin-bottom: 0.7rem;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
            cursor: pointer;
        }
        .passage-item:hover {
            background-color: #e1e8f0;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ part }} 文章列表</h1>

    <div class="passage-list">
        {% if passages %}
            {% for passage in passages %}
                <div class="passage-item">
                    <a href="{% url 'show_passage' passage.id %}" target="_blank">{{ passage.title }}</a>
                </div>
            {% endfor %}
        {% else %}
            <p>目前沒有任何文章。</p>
        {% endif %}
    </div>

    <p><a href="{% url 'part_list' %}">回首頁</a></p>
</body>
</html>
