<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>TOEIC 閱讀文章列表</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        .grid-item {
            background-color: #ffffff;
            padding: 18px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .grid-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-passages {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>閱讀文章列表</h1>

    {% if passages %}
        <div class="grid-container">
            {% for passage in passages %}
                <div class="grid-item">
                    <a href="{% url 'show_passage' passage.id %}">{{ passage.title }}</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-passages">目前沒有任何文章。</p>
    {% endif %}
</body>
</html>
