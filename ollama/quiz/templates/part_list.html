<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <title>TOEIC 題目分類</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 3rem;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .part-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            font-size: 1.4rem;
            padding: 1rem 3rem;
            margin: 1rem;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .part-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>選擇 TOEIC 題目分類</h1>

    {% for part in parts %}
        <a href="{% url 'passage_list' part=part.value %}" class="part-button" target="_blank">
            {{ part.name }}
        </a>
    {% endfor %}

</body>
</html>
