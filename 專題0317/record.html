<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC學習平台-個人學習歷程</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/record.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>TOEIC學習平台</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="record-title">個人學習歷程</span>
    </div>
    <!-- 個人學習歷程內容 -->
    <div class="container">
        <!-- 個人資訊 -->
        <div class="profile">
            <img src="img/user.jpg" alt="使用者頭像">
            <h2>歡迎，<span id="username">王小明</span></h2>
            <p>等級：進階學習者</p>
            <p>總學習時數：<span id="study-hours">20</span> 小時</p>
        </div>

        <!-- 學習進度 -->
        <div class="progress-section">
            <h3>學習進度</h3>
            <p>目前 TOEIC 進度：閱讀 60%、聽力 50%</p>
            <div class="progress-bar">
                <div class="progress" style="width: 60%;"></div>
            </div>
        </div>

        <!-- 已完成測驗 -->
        <div class="test-history">
            <h3>已完成測驗</h3>
            <table>
                <thead>
                    <tr>
                        <th>測驗名稱</th>
                        <th>日期</th>
                        <th>分數</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>模擬測驗 1</td>
                        <td>2024/03/10</td>
                        <td>750</td>
                    </tr>
                    <tr>
                        <td>模擬測驗 2</td>
                        <td>2024/04/02</td>
                        <td>780</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 學習目標 -->
        <div class="learning-goals">
            <h3>學習目標</h3>
            <p>目標分數：<strong>850 分</strong></p>
            <p>每天學習 2 小時，目標在 3 個月內達成！</p>
        </div>
    </div>
    <a href="user.html" id="backButton">回到上一頁</a>
    <script>
        // 獲取當前頁面的網址
        const currentPage = window.location.pathname.split("/").pop();
    
        // 選取所有導航按鈕
        const navLinks = document.querySelectorAll(".nav-buttons a");
    
        navLinks.forEach(link => {
            // 取得按鈕的 href
            const page = link.getAttribute("href");
            if (page === currentPage) {
                link.querySelector(".nav-btn").classList.add("current");
            }
        });
    </script>

                <li><i class="fas fa-phone"></i><a href="tel:02 3322 2777"> 電話：02 3322 2777</a></li>
                <li><i class="fas fa-map"></i><a href="https://maps.app.goo.gl/3NMVwufcbbTrfQNz6" target="_blank"> 地址：100台北市中正區濟南路一段321號</a></li>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14459.01851827243!2d121.5254698!3d25.0423998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a970a11a84ad%3A0x58e05f2528812097!2z5ZyL56uL6Ie65YyX5ZWG5qWt5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1728891709611!5m2!1szh-TW!2stw" 
                width="300"
                height="250"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </ul>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 TOEIC學習平台 版權所有</p>
    </div>
</footer>
</html>
