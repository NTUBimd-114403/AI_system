{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC學習平台</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!-- 引入icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="{% static 'script/all.js' %}"></script>
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>TOEIC學習平台</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="nav-buttons">
            <a href="{% url 'home' %}" target="_self">
                <button class="nav-btn {% if request.path == '/' %}current{% endif %}">
                    <i class="fas fa-home"></i> 首頁
                </button>
            </a>
        
            <a href="{% url 'test' %}" target="_self">
                <button class="nav-btn {% if request.path == '/test/' %}current{% endif %}">
                    <i class="fas fa-file-alt"></i> 測驗平台
                </button>
            </a>
        
            {% if user.is_authenticated %}
                <a href="{% url 'record' %}" target="_self">
                    <button class="nav-btn">
                        <i class="fas fa-user"></i> 歡迎, {{ user.username }}
                    </button>
                </a>
                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-btn">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" target="_self">
                    <button class="nav-btn {% if request.path == '/login/' %}current{% endif %}">
                        <i class="fas fa-user"></i> 會員註冊/登入
                    </button>
                </a>
            {% endif %}
        </div>
        
    </div>

    <!-- 主要內容區域 -->
        <div class="main-content">
            <div class="content">
                <div class="marquee-container">
                    <div class="marquee-text">
                        <h1>探索英語學習的無限可能，讓您的進步從這裡開始，打造專屬於您的高效多益學習之旅！</h1>
                    </div>
                </div>
            </div>
            <div class="scroll-down">⬇ 滑動以查看更多內容</div>  
            <!-- 輪播圖 -->
            <div class="carousel">
                <div class="carousel-images" id="carousel-images">
                    <img src="https://blog.tripbaa.com/wp-content/uploads/2020/10/plan_2020090316351725750_b.jpg" 
                    alt="Image 1" class="carousel-image">
                    <img src="https://www.necoast-nsa.gov.tw/FileArtPic.ashx?id=791&w=600&h=400" 
                    alt="Image 2" class="carousel-image">
                    <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2024/09/25/realtime/30605412.jpg&s=Y&x=0&y=0&sw=7629&sh=5089&exp=3600" 
                    alt="Image 3" class="carousel-image">
                </div>
                <button class="carousel-button carousel-button-left" id="prevBtn">❮</button>
                <button class="carousel-button carousel-button-right" id="nextBtn">❯</button>
            </div>
        </div>
    </div>


</body>
<footer class="footer">
    <div class="footer-container">
        <!-- 聯絡我們區塊 -->
        <div class="contact-us">
            <h3>聯絡我們</h3>
            <ul>
                <li><i class="fas fa-phone"></i><a href="tel:02 3322 2777"> 電話：02 3322 2777</a></li>
                <li><i class="fas fa-map"></i><a href="https://maps.app.goo.gl/3NMVwufcbbTrfQNz6" target="_blank"> 地址：100台北市中正區濟南路一段321號</a></li>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14459.01851827243!2d121.5254698!3d25.0423998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a970a11a84ad%3A0x58e05f2528812097!2z5ZyL56uL6Ie65YyX5ZWG5qWt5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1728891709611!5m2!1szh-TW!2stw" 
                width="300"
                height="250"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </ul>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 TOEIC學習平台 版權所有</p>
    </div>
</footer>
</html>
